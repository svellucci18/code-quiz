<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js Knowledge Bowl</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- header for viewing highscores and timer -->
    <header>
        <ul>
            <li id="scoreboard">View Highscores</li>
            <li id="countdown"></li>
        </ul>
    </header>

    <!-- main content -->
    
    <div class = "container">
        <!-- centered box with info -->
        <div class = "content">
            <!-- Welcome or question -->
            <h2 class = "contentHeader">Content Header</h2>
            <!-- Buttons -->
            <button id="startGame">Start</button>
            <ul>
                <li>
                    <button id="answer1">1)</button>
                </li>
                <li>
                    <button id="answer2">2)</button>
                </li>
                <li>
                    <button id="answer3">3)</button>
                </li>
                <li>
                    <button id="answer4">4)</button>
                </li>
            </ul>
        </div>
    </div>


    <!-- Link to external js file -->
    <script src="script.js"></script>
</body>
</html>
